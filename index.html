<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>曼陀罗绘画</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>曼陀罗绘画</h1>

        <!-- 背景音乐 -->
        <audio id="bgMusic" src="dawn-by-scandinavianz.mp3" loop></audio>

        <!-- 颜色板 -->
        <div class="color-palette">
            <span class="color-swatch" data-color="#E80C00" style="background-color: #E80C00;"></span>
            <span class="color-swatch" data-color="#DD8D52" style="background-color: #DD8D52;"></span>
            <span class="color-swatch" data-color="#FEEC32" style="background-color: #FEEC32;"></span>
            <span class="color-swatch" data-color="#40BD1C" style="background-color: #40BD1C;"></span>
            <span class="color-swatch" data-color="#6AA0D6" style="background-color: #6AA0D6;"></span>
            <span class="color-swatch" data-color="#811B85" style="background-color: #811B85;"></span>
            <span class="color-swatch" data-color="#FFFFFF" style="background-color: #FFFFFF;"></span>
            <span class="color-swatch" data-color="#000000" style="background-color: #000000;"></span>  
            <span class="color-swatch" data-color="#AF5F56" style="background-color: #AF5F56;"></span>
            <span class="color-swatch" data-color="#636363" style="background-color: #636363;"></span>
            <span class="color-swatch" data-color="#F884CD" style="background-color: #F884CD;"></span>
            <span class="color-swatch" data-color="#61FCE5" style="background-color: #61FCE5;"></span>
            <input type="color" id="customColorPicker" title="自定义颜色">
        </div>

        <!-- 笔刷大小 -->
        <div class="brush-controls">
            <label for="brushSize">笔刷大小:</label>
            <input type="range" id="brushSize" min="5" max="50" value="10">
            <span id="brushSizeValue">10</span> px
        </div>

        <!-- 多图选择 -->
        <div class="image-selector">
            <button class="image-btn" data-img="art1.png">对称的</button>
            <button class="image-btn" data-img="art2.png">玄妙的</button>
            <button class="image-btn" data-img="art3.png">流畅的</button>
            <button class="image-btn" data-img="art4.png">神秘的</button>
            <button class="image-btn" data-img="art5.png">优雅的</button>
            <button class="image-btn" data-img="art6.png">典雅的</button>
            <button class="image-btn" data-img="art7.png">梦幻的</button>
            <button class="image-btn" data-img="art8.png">细腻的</button>
            <button class="image-btn" data-img="art9.png">斑斓的</button>
            <button class="image-btn" data-img="art10.png">几何的</button>
            <button class="image-btn" data-img="art11.png">平衡的</button>
            <button class="image-btn" data-img="art12.png">沉静的</button>
            <button class="image-btn" data-img="art13.png">祥和的</button>
            <button class="image-btn" data-img="art14.png">迷人的</button>
            <button class="image-btn" data-img="art15.png">和谐的</button>
            <button class="image-btn" data-img="art16.png">沉思的</button>
            <button class="image-btn" data-img="art17.png">沉浸的</button>
            <button class="image-btn" data-img="art18.png">复杂的</button>
            <button class="image-btn" data-img="art19.png">幻想的</button>
            <button class="image-btn" data-img="art20.png">精致的</button>
            <button class="image-btn" data-img="art21.png">层次的</button>
            <button class="image-btn" data-img="art22.png">抽象的</button>
            <button class="image-btn" data-img="art23.png">繁复的</button>
            <button class="image-btn" data-img="art24.png">古典的</button>
            <button class="image-btn" data-img="art25.png">灵性的</button>
        </div>

        <!-- 画布 -->
        <canvas id="coloringCanvas" width="800" height="1422"></canvas>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="undo">撤销</button>
            <button id="clear">清除</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
